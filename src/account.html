<head>
	<!-- ビューポートの設定 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="account_style.css" type="text/css">
	<title>CTSアカウントの設定</title>
</head>
<body>
    <header>
		<nav>
			<ul>
				<li><a href="main.html">ホーム</a></li>
				<li><a href="#">報告</a></li>
				<li><a href="#">お知らせ</a></li>
                <li><a href="sign.html">サインイン</a></li>
				<li><a>アカウント</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form id="custom">
			<div class="custom_space">
				<div class="icon"></div>
				<div class="account_name">
					<h2 class="account_name_head">名前を変更</h2>
					<input type="text" name="name" placeholder="名前" class="name"/><br />
				</div>
				<div class="account_message">
					<h2 class="account_message_head">メッセージを設定</h2>
					<input type="text" placeholder="メッセージを入力" class="message"/><br />
				</div>
				<div class="account_place">
					<h2 class="account_place_head">位置情報</h2>
					<input type="text" placeholder="位置情報を入力" class="place"/><br />
				</div>
			</div>
		</form>
	</main>
</body>
